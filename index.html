<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zara's Travel Route</title>
</head>
<body>
    <h1>Zara's Travel Route</h1>
    <div id="index">
        <a href="#nyc">NYC</a>
        <a href="#piscataway">Piscataway</a>
        <a href="#denver">Denver</a>
        <a href="#secaucus">Secaucus</a>
    </div>

<div id="nyc">
    <h2 class="nyc">New York City</h2>
    <figure>
        <img class="newyork1" src="new york1.png" alt="New York 1">
        <figcaption class="image-description">New York street style is a dynamic and eclectic fashion phenomenon that draws inspiration from the city's vibrant and diverse culture. It's known for its mix of high fashion, casual wear, and urban influences, resulting in a unique and ever-evolving style that reflects the city's fast-paced lifestyle and multiculturalism.
            <p>New Yorkers are known for their ability to seamlessly blend high-end designer pieces with thrift store finds and affordable streetwear brands. Mixing luxury items with everyday staples is a common practice.</p>
        </figcaption>
    </figure>

    <figure>
        <img class="newyork2" src="new york2.png" alt="New York 2">
        <figcaption class="image-description2">
            New York street style celebrates individuality and self-expression. It's not uncommon to see people confidently wearing unique and unconventional outfits that express their personality and creativity.
        </figcaption>
    </figure>

    <figure>
        <img class="newyork3" src="new york3.png" alt="New York 3">
        <figcaption class="image-description3">
            New York street style can swing between minimalistic and maximalistic aesthetics. Some opt for clean lines, neutral colors, and simplicity, while others embrace bold patterns, vibrant colors, and layers.
        </figcaption>
    </figure>
</div>


    <div id="piscataway">
        <h2 class="piscataway">Piscataway</h2>
        <figure>
            <img class="piscataway1" src="piscataway1.png" alt="Piscataway 1">
            <figcaption class="image-description4">
                Piscataway, New Jersey, is a diverse and vibrant community, but it is not typically known for having a distinctive or widely recognized "street style" in the same way that major urban fashion centers like New York City or Los Angeles are known for their fashion cultures.
                <p>Many residents commute to work in nearby urban areas like New York City or Newark. Therefore, workplace attire can range from business casual to formal, depending on their job requirements.</p>
            </figcaption>
        </figure>

        <figure>
            <img class="piscataway2" src="piscataway2.png" alt="Piscataway 2">
            <figcaption class="image-description5">
                Just like anywhere else, individuality and personal expression play a role in Piscataway's fashion scene. Some residents may have a unique or eclectic sense of style, showcasing their creativity and personality.
            </figcaption>
        </figure>

        <figure>
            <img class="piscataway3" src="piscataway3.jpg.avif" alt="Piscataway 3">
            <figcaption class="image-description6">
                Like other places with distinct seasons, people in Piscataway adapt their clothing choices to the weather. In the colder months, you'll see jackets, sweaters, and boots, while summer may bring out shorts, dresses, and sandals.
            </figcaption>
        </figure>
    </div>

    <div id="denver">
        <h2 class="denver">Denver</h2>
        <figure>
            <img class="denver1" src="denver1.jpg" alt="Denver 1">
            <figcaption class="image-description7">
                Denver's street style, like many cities, reflects the unique blend of its cultural influences, climate, and lifestyle.
                <p>Denver experiences all four seasons, so residents adapt their clothing choices accordingly. Heavy winter coats, scarves, and boots are a must in the winter, while summer brings out shorts, sundresses, and sunglasses.</p>
            </figcaption>
        </figure>

        <figure>
            <img class="denver2" src="denver2.jpg" alt="Denver 2">
            <figcaption class="image-description8">
                Denver has a strong Western heritage, and you'll see elements of cowboy and cowgirl fashion in the city. Cowboy boots, hats, and denim jackets are not uncommon.
            </figcaption>
        </figure>

        <figure>
            <img class="denver3" src="denver3.jpg" alt="Denver 3">
            <figcaption class="image-description9">
                Denver has a growing number of local fashion brands and designers. Many residents support local businesses by wearing clothing from these brands.
            </figcaption>
        </figure>
    </div>

    <div id="secaucus">
        <h2 class="secaucus">Secaucus</h2>
        <figure>
            <img class="secaucus1" src="secaucus1.jpg" alt="secaucus1">
            <figcaption class="image-description10">
                Secaucus, New Jersey, doesn't have a widely recognized or distinctive "street style" like some major urban fashion centers, but it's still worth exploring the fashion scene in this diverse and suburban community.
                <p>A significant portion of Secaucus residents commute to work in nearby urban areas like New York City or Newark. Consequently, workplace attire can range from business casual to formal, depending on their job requirements. You'll often see professionals in suits, dresses, and business attire during their daily commutes.</p>
            </figcaption>
        </figure>

        <figure>
            <img class="secaucus2" src="secaucus2.jpg" alt="secaucus2">
            <figcaption class="image-description11">
                Given its suburban nature, Secaucus tends to have a more relaxed and casual dress code. Many residents opt for comfortable clothing suitable for daily activities and commuting.
            </figcaption>
        </figure>

        <figure>
            <img class="secaucus3" src="secaucus3.jpg" alt="secaucus3">
            <figcaption class="image-description12">
                While Secaucus may not have a well-defined street style, individuality and personal expression play a role in residents' fashion choices. Many people express their unique style preferences and personality through clothing, showcasing their creativity in their daily outfits.
            </figcaption>
        </figure>
    </div>

    <div id="line-container">
        <div class="dotted-line"></div>
    </div>
</body>
</html>
